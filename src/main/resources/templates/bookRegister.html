<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookStore Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <div class="container my-5 p-5" style="border:1px solid black;">
  <h4 class="text-center">New Book Register</h4>
<form class="col-nd-4 offset-md-4" th:object="${book}" th:action="@{/save}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" th:field="*{name}" class="form-control" id="name" >
   
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text"  th:field="*{price}" class="form-control" id="price" >
   
  </div>
  <div class="mb-3">
    <label for="autor" class="form-label">Author</label>
    <input type="text"  th:field="*{author}" class="form-control" id="autor" >
   
  </div>
  
  <center><button type="submit" class="btn btn-primary">Submit</button></center>
</form>
</div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
